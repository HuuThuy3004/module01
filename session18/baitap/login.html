<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Login</h2>
    <div>
      <p>Username:</p>
      <input id="username" type="text" placeholder="username" />
    </div>
    <div>
      <p>Password:</p>
      <input id="password" type="text" placeholder="password" />
    </div>
    <br />
    <div>
      <button onclick="login()">Login</button>
    </div>
  </body>
  <script>
    function login() {
      let username, password;
      username = document.getElementById("username").value;
      password = document.getElementById("password").value;

      let checkUsername, checkPassword;
      checkUsername = JSON.parse(localStorage.getItem("users"));
      checkPassword = JSON.parse(localStorage.getItem("users"));
        
      for (let i = 0; i < checkUsername.length; i++) {
        if (username == checkUsername[i].name && password == checkPassword[i].pass) {
            window.location.href = "./football.html";
        }
      }
    }
  </script>
</html>
